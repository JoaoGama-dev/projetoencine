    <main class="formulario">

        <form>

            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seu email@dominio.com">

            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">

            <textarea cols="70" rows="10" id="mensagens" class="input-padrao" required></textarea>
            <!-- Fieldsets são interessantes, mas pouco usados -->

                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" value="email" name="contato" id="radio-email">Email</label>
                <label for="radio-telefone"><input type="radio" value="telefone" name="contato" id="radio-telefone">Telefone</label>
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" name="contato" id="radio-whatsapp" checked>Whatsapp</label>
        </fieldset>
        <fieldset>
            <legend> Gostaria de agendar uma visita?</legend>
            <select>

                <option>Tarde</option>
            </select>
        </fieldset>
        <label><input type="checkbox" checked>Gostaria  de receber nossas novidades por email?</label>
